<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AIML Studio</title>
</head>
<body>
    <script>
        // 立即重定向，无延迟
        var path = window.location.pathname;
        
        // 如果访问的是 /aiml-studio/index.html，重定向到根路径
        if (path === '/aiml-studio/index.html') {
            window.location.replace('/aiml-studio/');
        }
        // 如果访问的是其他 /aiml-studio/ 路径，重定向到根路径让React Router处理
        else if (path.startsWith('/aiml-studio/')) {
            window.location.replace('/aiml-studio/');
        }
        // 其他情况重定向到根路径
        else {
            window.location.replace('/aiml-studio/');
        }
    </script>
</body>
</html>
