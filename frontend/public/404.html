<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AIML Studio</title>
</head>
<body>
    <script>
        // 保存完整路径信息（包括查询参数和hash）
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // 构建目标URL，保留查询参数和hash
        var targetUrl = '/aiml-studio/' + search + hash;
        
        // 立即重定向
        window.location.replace(targetUrl);
    </script>
</body>
</html>
