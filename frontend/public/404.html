<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AIML Studio - 正在跳转...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.1rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">🎓 AIML Studio</div>
        <div class="spinner"></div>
        <div class="message">正在跳转到正确的页面...</div>
    </div>
    
    <script>
        // 立即重定向，避免用户看到加载页面太久
        setTimeout(function() {
            var path = window.location.pathname;
            
            // 如果访问的是 /aiml-studio/index.html，重定向到根路径
            if (path === '/aiml-studio/index.html') {
                window.location.replace('/aiml-studio/');
                return;
            }
            
            // 如果访问的是 /aiml-studio/ 或子路径，重定向到根路径让React Router处理
            if (path.startsWith('/aiml-studio/')) {
                window.location.replace('/aiml-studio/');
                return;
            }
            
            // 其他情况重定向到根路径
            window.location.replace('/aiml-studio/');
        }, 100); // 很短的延迟，让用户看到加载动画
    </script>
</body>
</html>
