<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AIML Studio</title>
</head>
<body>
    <script>
        // GitHub Pages 404.html 重定向脚本
        // 当用户直接访问SPA路由时，GitHub Pages会返回404.html
        // 我们需要将URL重写为React应用可以处理的格式
        
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // 移除 /aiml-studio 前缀
        var actualPath = path.replace(/^\/aiml-studio/, '');
        
        // 使用 history.replaceState 来重写URL，避免页面刷新
        // 这样React Router就能正确处理路由了
        var newUrl = '/aiml-studio' + actualPath + search + hash;
        window.history.replaceState(null, null, newUrl);
        
        // 然后重定向到React应用的入口
        window.location.replace('/aiml-studio/');
    </script>
</body>
</html>
